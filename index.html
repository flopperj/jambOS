<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="author"             content="James M Arama" />
        <link rel="stylesheet" href="assets/styles/bootstrap.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/styles/bootstrap-responsive.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/styles/jambOS.min.css" type="text/css" media="screen" />
        <title>
            JambOS - a Browser-based virtual Operating System
        </title>

        <script type="text/javascript" src="assets/scripts/libs/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assets/scripts/libs/jambOS.all.min.js"></script>

        <!-- Other Routines -->
        <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>   
    </head>
    <body>
        <div id="divMain">
            <div class="container">
                <h1>JambOS</h1>
                <div id="divButtonBar">
                    <button type="button"
                            id = "btnStartOS"
                            name="brnStartOS"
                            class="normal_button btn btn-default"
                            title="start"
                            tabindex="0"><span class="glyphicon glyphicon-play"></span></button>
                    <button type="button"
                            id = "btnStepOver"
                            name="brnStepOver"
                            class="normal_button btn btn-default"
                            disabled="disabled"
                            title="Step Over"
                            tabindex="0"><span class="glyphicon glyphicon-chevron-right"></span></button>

                    <button type="button"
                            id = "btnHaltOS"
                            name="brnHaltOS"
                            class="normal_button btn btn-default"
                            disabled="disabled"
                            title="halt"
                            tabindex="1"><span class="glyphicon glyphicon-stop"></span></button>

                    <button type="button"
                            id = "btnReset"
                            name="brnReset"
                            class="normal_button btn btn-danger pull-right"
                            disabled="disabled"
                            title="reset"
                            tabindex="2"><span class="glyphicon glyphicon-off"></span></button>
                </div>

                <div class="row-fluid">

                    <div id="divConsole" style="height:540px; float:left;" class="span6 pull-left">
                        <div id="taskbar"></div>
                        <div class="clearfix"></div>
                        <div class="canvas">
                            <canvas id="display"
                                    width="500px"
                                    height="480px"
                                    tabindex="3">
                            </canvas>
                        </div>
                    </div>
                    <div class="span6 pull-left">

                        <div id="divLog">
                            <label>
                                Log
                            </label>
                            <br />
                            <textarea name="taLog"
                                      id  ="taLog"
                                      rows="5"
                                      ></textarea>
                        </div>


                        <div id="memory">
                            <label>Memory</label>
                            <div class="card content"></div>

                        </div>
                        
                        <div id="cpuStatus">
                            <label>CPU Status</label>
                            <div class="card content">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>PC</th>
                                        <th>ACC</th>
                                        <th>X Register</th>
                                        <th>Y Register</th>
                                        <th>Z Flag</th>
                                    </tr>
                                    <tr>
                                        <td class="pc">0</td>
                                        <td class="acc">0</td>
                                        <td class="x-register">0</td>
                                        <td class="y-register">0</td>
                                        <td class="z-flag">0</td>
                                    </tr>
                                </thead>
                            </table>
                            </div>
                        </div>

                        <div id="divUserProgramInput">
                            <label>
                                User Program Input
                            </label>
                            <br />
                            <textarea name="taProgramInput"
                                      id  ="taProgramInput"
                                      rows="5"
                                      ></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <p class="footerText" style="clear:both;">
                <br>
                Copyright &copy; 2008 - 2013 No Rights Reserved.
                <br>
                Reproduction is prohibited without the express written consent of
                Ted Codd, Stevie Ray Vaughan, and Ian Fleming.
            </p>
        </div>

    </body>
</html>
