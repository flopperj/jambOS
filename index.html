<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="author"             content="James M Arama" />
        <link rel="stylesheet" href="assets/styles/bootstrap.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/styles/bootstrap-responsive.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/styles/jambOS.css" type="text/css" media="screen" />
        <title>
            JambOS - a Browser-based virtual Operating System
        </title>

        <script type="text/javascript" src="assets/scripts/libs/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assets/scripts/utils.js"></script>

        <!-- Globals CONSTANTS and _Variables. Must included be first. -->
        <script type="text/javascript" src="assets/scripts/globals.js"></script>	

        <!-- Host (Hardware Simulation) Routines -->
        <script type="text/javascript" src="assets/scripts/host/control.js"></script>
        <script type="text/javascript" src="assets/scripts/host/devices.js"></script>
        <script type="text/javascript" src="assets/scripts/host/cpu.js"></script>

        <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
        <script type="text/javascript" src="assets/scripts/os/interrupt.js"></script>
        <script type="text/javascript" src="assets/scripts/os/canvastext.js"></script>	
        <script type="text/javascript" src="assets/scripts/os/console.js"></script>	
        <script type="text/javascript" src="assets/scripts/os/deviceDriver.js"></script>
        <script type="text/javascript" src="assets/scripts/os/deviceDriverKeyboard.js"></script>
        <script type="text/javascript" src="assets/scripts/os/queue.js"></script>
        <script type="text/javascript" src="assets/scripts/os/shell.js"></script>
        <script type="text/javascript" src="assets/scripts/os/kernel.js"></script>

        <!-- Other Routines -->
        <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>   
    </head>

    <body>

        <div id="divMain">
            <div class="container">
                <h1>JambOS</h1>
                <div id="divButtonBar" style="margin:4px;">
                    <input type="button"
                           id = "btnStartOS"
                           name="brnStartOS"
                           class="normal_button btn btn-default"
                           value="Start"
                           tabindex="0">

                    <input type="button"
                           id = "btnHaltOS"
                           name="brnHaltOS"
                           class="normal_button btn btn-default"
                           disabled="disabled"
                           value="Halt"
                           tabindex="1">

                    <input type="button"
                           id = "btnReset"
                           name="brnReset"
                           class="normal_button btn btn-default"
                           disabled="disabled"
                           value="Reset"
                           tabindex="2">
                </div>

                <div class="row-fluid">

                    <div id="divConsole" style="height:500px; float:left;" class="span6 pull-left">
                        <canvas id="display"
                                width="480px"
                                height="480px"
                                tabindex="3">
                        </canvas>
                    </div>
                    <div class="span6 pull-left">

                        <div id="divLog">
                            <label>
                                Log
                            </label>
                            <br />
                            <textarea name="taLog"
                                      id  ="taLog"
                                      rows="15"
                                      ></textarea>
                        </div>

                        <div id="divUserProgramInput">
                            <label>
                                User Program Input
                            </label>
                            <br />
                            <textarea name="taProgramInput"
                                      id  ="taProgramInput"
                                      rows="5"
                                      ></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <p class="footerText" style="clear:both;">
                <br>
                Copyright &copy; 2008 - 2013 No Rights Reserved.
                <br>
                Reproduction is prohibited without the express written consent of
                Ted Codd, Stevie Ray Vaughan, and Ian Fleming.
            </p>
        </div>

    </body>
</html>
